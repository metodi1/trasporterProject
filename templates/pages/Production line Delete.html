{% extends 'base/base.html' %}
{% load static %}
{% load placeholders %}

{% block page_content %}

    <!-- Start Delete Section -->
    <div class="delete-profile">
        <h1>
            Are you sure you want to delete<br>
            material: {{ object.material_line }}<br>
            on address: {{ object.address_line }}?
        </h1>
        <div class="sure-buttons">
            <form method="post" action="{% url 'production line delete' pk=object.pk %}">

                <button>Yes</button>
                {% csrf_token %}
                <br>
                <br>
                <a class="edit-btn" href="javascript:history.back()">Go Back</a>
            </form>
        </div>

    </div>
    <!-- End Delete Profile Section -->
{% endblock %}
